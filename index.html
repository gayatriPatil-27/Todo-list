<body class="bg-gray-100/80 min-h-screen flex items-center justify-center px-4">
  <div class="todo-container">
    <h1 class="text-3xl font-bold text-center mb-6 tracking-wide text-gray-800">DailyPlanner</h1>

    <!-- Input Area -->
    <div class="input-group flex flex-col sm:flex-row gap-3 items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-6">
      <input id="taskInput" type="text" placeholder="Add a new task" class="flex-grow" />
      <input id="dueDate" type="date" class="w-40" />
      <select id="priority" class="text-sm font-medium">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button id="addTaskBtn" class="px-5 py-2 bg-blue-600 text-white rounded-full font-semibold shadow hover:bg-blue-700 transition transform hover:scale-105">Add</button>
    </div>

    <!-- Filter Buttons -->
    <div class="flex justify-center gap-4 mb-4">
      <button class="filter-btn " data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-3"></ul>

    <!-- Footer -->
    <div class="mt-6 flex justify-between text-sm text-gray-600">
      <span id="taskCounter">All: 0 | Active: 0 | Completed: 0</span>
      <button id="clearCompleted" class="text-red-600 hover:underline font-medium">Clear Completed</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
