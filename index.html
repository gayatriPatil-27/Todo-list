<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-4">To Do List</h1>

    <!-- Input Area -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <div class="flex gap-2 flex-grow">
        <input id="taskInput" type="text" placeholder="Add a new task" class="flex-grow px-4 py-2 border rounded-md" />
        <input id="dueDate" type="date" class="px-2 py-2 border rounded-md w-[140px]" />
        <select id="priority" class="px-2 py-2 border rounded-md">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button id="addTaskBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add</button>
    </div>

    <!-- Filter Buttons -->
    <div class="flex justify-center gap-4 mb-4">
      <button class="filter-btn active text-sm font-medium" data-filter="all">All</button>
      <button class="filter-btn text-sm font-medium" data-filter="active">Active</button>
      <button class="filter-btn text-sm font-medium" data-filter="completed">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>

    <!-- Footer -->
    <div class="mt-4 flex justify-between text-sm text-gray-500">
      <span id="taskCounter">0 tasks</span>
      <button id="clearCompleted" class="hover:underline text-red-500">Clear Completed</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
